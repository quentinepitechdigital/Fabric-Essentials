---
fabric-1.20.1:
  gradle: |
      repositories {
        maven { url = "https://mvn.devos.one/snapshots/" }
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.vram.io/' }
      }
      
      dependencies {
        modImplementation(include("io.github.fabricators_of_create.Porting-Lib:Porting-Lib:2.1.1014+1.20"))
        modImplementation(include("io.vram:frex-fabric-mc117:6.0.+"))
      }
      
      loom {
        accessWidenerPath = file("src/main/resources/" + actualmodid + ".accesswidener")
      }
  update_files:
    - ~
name: "Fabric Essentials API (Porting-Lib) *NEW*"
